<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main class="container">
        <section class="game-setup">
            <div id="setup">
                <div class="field">
                    <label class="menu-label">Board Size: </label>
                    <input type="number" class="menu" name="boardsize" min="3" max="50" value="3"/>
                </div>
                <div class="field">
                    <label class="menu-label">Winning Condition: </label>
                    <input type="number" class="menu" name="winningcondition" min="3" max="50" value="3"/>
                </div>
                <div class="field">
                    <label class="menu-label">Time each Turn: </label>
                    <input type="number" class="menu" name="time" min="1" max="300" value="5"/>
                </div>
                <div class="field">
                    <label class="menu-label">Choose your Side: </label>
                    <select name="side" id="side">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <button id="start">START</button>
            </div>
        </section>
        <section id="scoreboard">
            <div class="information">
                <div class="score">
                    <div class="score-container" id="score-x">
                        <span class="score-title">Player X</span>
                        <p class="score-point">0</p>
                    </div>
                    <div class="score-container" id="score-tie">
                        <span class="score-title">Tie</span>
                        <p class="score-point">0</p>
                    </div>
                    <div class="score-container" id="score-o">
                        <span class="score-title">Player O</span>
                        <p class="score-point">0</p>
                    </div>
                </div>
                <div class="time-move">
                    <div class="time-move-container" id="move">
                        <span class="time-move-title">Moves</span>
                        <p class="time-move-point">0</p>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div class="player-turn">
                    <span id="player"></span>
                </div>
                <div id="timeBarContainer">
                    <div id="timeBar"></div>
                </div>
            </div>
        </section>
        <section id="board"></section>
    </main>
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <button id="play-again-button">Play Again</button>
            <button id="exit-game-button">Exit Game</button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
